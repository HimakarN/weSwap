{% extends "user_authorization/base.html" %}
{% load static %}

{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap">
  <h3>Login </h3>
     {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
  <form method="POST" id="loginForm" data-error="{{ error|default:'false' }}">
   {% csrf_token %}
          <label for="username">Username or Email:</label>
          <input type="text" name="user|email" required><br>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required><br>
   <button type="submit">Submit</button>
  </form>
      <a class="signup-link" href="{% url 'signup' %}">Signup</a>
      <a class="signup-link" href="{% url 'password_reset' %}">Reset Password Here</a>
 </div>
</div>

<script src="{% static 'user_authorization/js/login.js' %}"></script>
{% endblock content %}
