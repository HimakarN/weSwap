{% extends 'explore/header_footer.html' %}
{% load static %}
{% block content %}
    <!-- Main Content for Categories -->
    <main>
        <head>
        <!-- Link to your separate CSS file -->
        <link rel="stylesheet" type="text/css" href="{% static 'explore/css/base.css' %}">
        </head>
          <!-- Custom Slider Wrapper Integration -->
       <div class="slider-wrapper">
            <div class="slider">
                <div id="slide-1" class="slide" style="background-image: url(https://images.unsplash.com/photo-1466853817435-05b43fe45b39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2198&q=80);"></div>

                <div id="slide-2" class="slide" style="background-image: url(https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80);"></div>

                <div id="slide-3" class="slide" style="background-image: url(https://images.unsplash.com/photo-1434725039720-aaad6dd32dfe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2842&q=80);"></div>
            </div>

            <div class="dots">
                <a onclick="scrollToSlide(1)"></a>
                <a onclick="scrollToSlide(2)"></a>
                <a onclick="scrollToSlide(3)"></a>
            </div>

       </div>

        <small class="caption">Use the arrow keys or dots to navigate</small>

        <h2 style = "color:orange;">Categories</h2>
        <div class="category-grid">
            {% for category in categories %}
                <div class="category-item">
                    <h3><a href="{% url 'subcategories' category=category %}">{{ category }}</a></h3>
                    <!-- Add image or any further customization -->
                </div>
            {% endfor %}
        </div>

        {% block javascript %}
            <script src="{% static 'explore/js/slider.js' %}"></script>
        {% endblock %}
    </main>
{% endblock content %}
